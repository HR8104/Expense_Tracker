<!-- templates/add_expense.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    color: #333;
}

/* Styling the header */
h1 {
    text-align: center;
    color: #4CAF50;
    margin-top: 50px;
    font-size: 2.5em;
}

/* Form styling */
form {
    background-color: #fff;
    padding: 20px;
    margin: 30px auto;
    border-radius: 8px;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Styling form labels */
form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

/* Styling form input fields */
form input[type="text"], form input[type="number"], form input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
}

/* Focus effect for input fields */
form input[type="text"]:focus, form input[type="number"]:focus, form input[type="date"]:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Submit button styling */
input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

/* Styling the back link */
a {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 1.2em;
    text-decoration: none;
    color: #4CAF50;
    transition: color 0.3s ease;
}

a:hover {
    color: #45a049;
}

    </style>
</head>
<body>
    <h1>Add New Expense</h1>
    <form method="POST">
        <label for="name">Expense Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <input type="submit" value="Add Expense">
    </form>
    <br><a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
