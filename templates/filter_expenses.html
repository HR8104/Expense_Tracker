<!-- templates/filter_expenses.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Expenses</title>
    <style>
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    color: #333;
}

/* Styling the header */
h1 {
    text-align: center;
    color: #4CAF50;
    margin-top: 50px;
    font-size: 2.5em;
}

/* Form styling */
form {
    background-color: #fff;
    padding: 20px;
    margin: 30px auto;
    border-radius: 8px;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
}

form input:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Button styling */
button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

/* Table styling */
table {
    width: 80%;
    margin: 30px auto;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

table th, table td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

table th {
    background-color: #4CAF50;
    color: white;
}

table tr:nth-child(even) {
    background-color: #f2f2f2;
}

table tr:hover {
    background-color: #ddd;
}

/* Styling the back link */
a {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 1.2em;
    text-decoration: none;
    color: #4CAF50;
    transition: color 0.3s ease;
}

a:hover {
    color: #45a049;
}

/* Styling the "No expenses found" message */
p {
    text-align: center;
    font-size: 1.2em;
    color: #f44336;
}

    </style>
</head>
<body>
    <h1>Filter Expenses</h1>
    <form method="POST">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" placeholder="Enter category">
        <br>
        <label for="start_date">Start Date (YYYY-MM-DD):</label>
        <input type="text" id="start_date" name="start_date" placeholder="YYYY-MM-DD">
        <br>
        <label for="end_date">End Date (YYYY-MM-DD):</label>
        <input type="text" id="end_date" name="end_date" placeholder="YYYY-MM-DD">
        <br>
        <button type="submit">Filter</button>
    </form>

    <br>
    {% if expenses %}
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
            {% for expense in expenses %}
                <tr>
                    <td>{{ expense[0] }}</td>  <!-- ID -->
                    <td>{{ expense[1] }}</td>  <!-- Name -->
                    <td>{{ expense[2] }}</td>  <!-- Amount -->
                    <td>{{ expense[3] }}</td>  <!-- Category -->
                    <td>{{ expense[4] }}</td>  <!-- Date -->
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No expenses found.</p>
    {% endif %}
    <br><a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
